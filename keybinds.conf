## This is a sample keybind configuration file
##
## To bind a key combo to a shell command, use the format:
## key1+key2+...+keyn:<command>
##
## To bind a key to a wormhole action, use the format:
## key1+key2+...+keyn:wcmd <wormhole action>

## Open alacritty
Alt_L+Return:alacritty

## Shift window left
Alt_L+Left:wcmd shift_left

## Shift window right
Alt_L+Right:wcmd shift_right

## Shift window up
Alt_L+Up:wcmd shift_up

## Shift window down
Alt_L+Down:wcmd shift_down

## Kill window
Alt_L+Q:wcmd kill